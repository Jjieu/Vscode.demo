<!DOCTYPE html>
<head>
  <link scr="./style.css" />
</head>
<body>
  <!--상단 카데고리뉴메뉴 수정-->
  <div>
    <ul class="nav">
      <li><a href="#">ABOUT US</a></li>
      <li><a href="#">BRAND</a></li>
      <li><a href="#">CONTACT US</a></li>
      <li><a href="#">SHOPPING MALL</a></li>
      <li><a href="#">COMMUNITY</a></li>
    </ul>
  </div>
  <!--배너 내용 수정-->
  <div class="header_bg2">
    <div class="inner">
      <div class="txt01">
        옥시젠슈티컬스
        <br />
        데모문의
      </div>
      <div class="txt02">
        <a href="#" target="_blank">문의하기</a>
      </div>
    </div>
  </div>
  <!--서브 메뉴 수정-->
  <div class="sub_menu">
    <ul>
      <li>
        <a href="#">옥시페이셜</a>
      </li>
      <li>
        <a href="#">전문점소개</a>
      </li>
      <li>
        <a href="#">데모교육신청</a>
      </li>
    </ul>
  </div>
  <!--메인 내용 수정-->
  <div class="sub_top">HOME > CONTACT US > 데모교육신청</div>
  <div class="sub_tittle">
    <div class="sub_tittle_01">
      <img src="https://coiz.co.kr/morenvyimg/contact_icon.gif" />
      전문가와 상담하세요.
    </div>
  </div>
  <div class="sub_tittle_bt"></div>
  <div class="sub_tittle_02">
    한국어, 영어, 중국어가 가능한 옥시젠슈티컬스 전문가와 상담이 가능합니다.
  </div>
  <!--입력사항-->
  <div class="inner_main">
    <div class="top1">
      <span>기본정보</span>
    </div>
    <table>
      <tbody>
        <tr>
          <th>이름</th>
          <td>
            <input type="text" name="name" calss="w150" />
          </td>
        </tr>
        <tr>
          <th>휴대폰번호</th>
          <td>
            <input type="text" name="hp_1" calss="w65" maxlength="3" />
            -
            <input type="text" name="hp_2" calss="w65" maxlength="4" />
            -
            <input type="text" name="hp_3" class="w65" maxlength="4" />
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <input type="text" name="address" value class="w700" />
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type="text" name="email" value class="=w215" />
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <span class="top2"> 상담내용 </span>
    </div>
    <table>
      <tbody>
        <tr>
          <th>지역</th>
          <td>
            <input type="text" name="address_1" value class="w215" />
          </td>
        </tr>
        <tr>
          <th>문의유형</th>
          <td>
            <label>
              <input type="radio" name="kind" value="아스트로돔페이셜" />
              아스트로돔페이셜
            </label>
            <label>
              <input type="radio" name="kind" value="옥시크라이오" />
              옥시크라이오
            </label>
            <label>
              <input type="radio" name="kind" value="하이풀디엠" />
              하이풀디엠
            </label>
            <label>
              <input type="radio" name="kind" value="옥시스슈티컬스제품" />
              옥시젠슈티컬스 제품
            </label>
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input type="text" name="subject" value style="width: 97%" />
          </td>
        </tr>
        <tr>
          <th>문의내용</th>
          <td>
            <textarea name="meno" value style="width: 98%"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
    <!--상담신청 버튼-->
    <div class="end">
      <a href="#">상담신청</a>
    </div>
  </div>
</body>
